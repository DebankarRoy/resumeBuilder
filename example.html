<!DOCTYPE html>
<html>
<head>
	<title>yes</title>
	<style>
		.solid {
		    border-style: solid;
		    position: absolute;
		    top: 400px;
		}

		.dotted {
		    border-style: dotted;
		}

		.none {
		    border-style: none;
		}

	</style>
</head>
<body>
	<div>
    <p class="solid">
        This paragraph has a solid border.
    </p>
    <p class="dotted">
        This paragraph has a dotted border.
    </p>
    <p class="none">
        This paragraph has no border.
    </p>
</div>
</body>
</html>
